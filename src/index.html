<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <button o-action="GET https://quotes.domiadi.com/api" o-ref="quote">
        Click
      </button>

      <quote class="quote" id="quote">
        <p o-prop="quote">Quote will be here</p>
        <cite o-prop="from">System</cite>
      </quote>

      <quote class="quote" o-action="GET https://quotes.domiadi.com/api">
        <p o-prop="quote">Click to get a quote</p>
        <cite o-prop="from">System</cite>
      </quote>
    </main>

    <script type="module" src="script.ts"></script>
  </body>
</html>
